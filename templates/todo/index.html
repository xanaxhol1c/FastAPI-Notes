{% extends "todo/layout.html" %}

{% block title%}
     API Notes 
{% endblock title %}


{% block content %}
    <h1 class="mt-2">{{app_name}}</h1>
    <form class="add-form" action="{{ url_for('add') }}" method="post">
        <h3>Create a new note</h3>
        <div class="field">
            <input type="text" name="title" placeholder="Note title"><br>
            <input type="text" name="text" placeholder="Note text"><br>
        </div>
        <button class="ui teal basic button" type="submit">Add note</button>
    </form>
    {% for note in notes %}
        <div class="notes-container">
            <p>{{note.id}}</p>
            <p>{{note.title}}</p>
            <p>{{note.text}}</p>
            <p>{{note.is_complete}}</p>
            <p>{{note.data_created}}</p>
        </div>
    {% endfor %}
{% endblock content %}
