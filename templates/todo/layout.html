<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{{url_for('static', path='img/icon.ico')}}">

        <link rel="stylesheet" href="{{url_for('static', path='bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{url_for('static', path='css/style.css') }}?v=1">
    </head>
    <body>
        <header class="header sticky-top"> 
            <div class="header-container d-flex">   
                <h1 class="m-2 header-app-name">{{app_name}}</h1>     
            </div>
        </header> 
        <div class="container">
            {% block content %} {% endblock %} 
        </div>
        <footer class="footer">
            <h6 class="mt-2" >API Notes 2025</h6>
        </footer>
    </body>
</html>
